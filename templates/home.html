<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}
<button class="btn" href="{% url 'home' %}">home</button>
{% block content %}
{% if user.is_authenticated %}
{% include 'sidenavbar.html' %}

  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
