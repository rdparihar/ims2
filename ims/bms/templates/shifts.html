<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body>
    <div id="starting">
      <div class="container">
        <div class="row">
          <h1>List of Categorys
          <button  type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCategoryModal">ADD ARTICLE</button>
          </h1>
          &emsp;
          <div class="form-inline my-2 my-lg-0" style="margin-left: 40%;">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" v-model="search_term" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" v-on:click.prevent="getCategories()">Search</button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Heading</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="category in categorys">
                <th scope="row">${category.category_id}</th>
                <td>${category.category_name}</td>
                <td>
                  <button class="btn btn-info" v-on:click="getCategory(category.category_id)">Edit</button>
                  <button class="btn btn-danger" v-on:click="deleteCategory(category.category_id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- Add Category Modal -->
          <div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">ADD ARTICLE</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form v-on:submit.prevent="addCategory()">
                <div class="modal-body">
                    <div class="form-group">
                      <label for="category_name">Category Heading</label>
                      <input
                        type="text"
                        class="form-control"
                        id="category_name"
                        placeholder="Enter Category Heading"
                        v-model="newCategory.category_name"
                        required="required" >
                    </div>
                    <div class="form-group">
                      <label for="category_description">Category Body</label>
                      <textarea
                        class="form-control"
                        id="category_description"
                        placeholder="Enter Category Body"
                        v-model="newCategory.category_description"
                        required="required"
                        rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary m-progress" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
                </form>
              </div>
            </div>
            <div class="loading" v-if="loading===true">Loading&#8230;</div>
          </div>
          <!-- End of add category modal -->
          <!-- Edit Category Modal -->
          <div class="modal fade" id="editCategoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">EDIT ARTICLE</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form v-on:submit.prevent="updateCategory()">
                <div class="modal-body">
                    <div class="form-group">
                      <label for="category_name">Category Heading</label>
                      <input
                        type="text"
                        class="form-control"
                        id="category_name"
                        placeholder="Enter Category Heading"
                        v-model="currentCategory.category_name"
                        required="required" >
                    </div>
                    <div class="form-group">
                      <label for="category_description">Category Body</label>
                      <textarea
                        class="form-control"
                        id="category_description"
                        placeholder="Enter Category Body"
                        v-model="currentCategory.category_description"
                        required="required"
                        rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary m-progress" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
                </form>
              </div>
            </div>
            <div class="loading" v-if="loading===true">Loading&#8230;</div>
          </div>
          <!-- End of edit category modal -->

        </div>
      </div>
      <div class="loading" v-if="loading===true">Loading&#8230;</div>

    </div>

  <!-- bootrtap js files -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- vue.js files -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
  <script type="text/javascript">
    Vue.http.headers.common['X-CSRFToken'] = "{{ csrf_token }}";
    new Vue({
      el: '#starting',
      delimiters: ['${','}'],
      data: {
        categorys: [],
        loading: true,
        currentCategory: {},
        message: null,
        newCategory: { 'category_name': null, 'category_description': null },
        search_term: '',
      },
      mounted: function() {
        this.getCategories();
      },
      methods: {
        getCategories: function() {
          let api_url = '/api/category/';
          if(this.search_term!==''||this.search_term!==null) {
            api_url = `/api/category/?search=${this.search_term}`;
          }
          this.loading = true;
          this.$http.get(api_url)
              .then((response) => {
                this.categorys = response.data;
                this.loading = false;
              })
              .catch((err) => {
                this.loading = false;
                console.log(err);
              })
        },
        getCategory: function(id) {
          this.loading = true;
          this.$http.get(`/api/category/${id}/`)
              .then((response) => {
                this.currentCategory = response.data;
                console.log(response.data);
                $("#editCategoryModal").modal('show');
                this.loading = false;
              })
              .catch((err) => {
                this.loading = false;
                console.log(err);
              })
        },
        addCategory: function() {
          this.loading = true;
          this.$http.post(`/api/category/`,this.newCategory)
              .then((response) => {
                this.loading = true;
                this.getCategories();
              })
              .catch((err) => {
                this.loading = true;
                console.log(err);
              })
        },
        updateCategory: function() {
          this.loading = true;
          this.$http.put(`/api/category/${this.currentCategory.category_id}/`, this.currentCategory)
              .then((response) => {
                this.loading = false;
                this.currentCategory = response.data;
                this.getCategories();
              })
              .catch((err) => {
                this.loading = false;
                console.log(err);
              })
        },
        deleteCategory: function(id) {
          this.loading = true;
          this.$http.delete(`/api/category/${id}/`)
              .then((response) => {
                this.loading = false;
                this.getCategories();
              })
              .catch((err) => {
                this.loading = false;
                console.log(err);
              })
        }
      }
    });
  </script>
  </body>
</html>
